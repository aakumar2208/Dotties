<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>LANDING PAGE</title>
</head>
<body>
    <header>
       <div class="logo-container">
         <img src="./img/logo.svg" alt="logo">  
         <h4 class="logo">Dotties</h4>
       </div> 
       <nav>
           <ul class="nav-links">
               <li ><a class="nav-link" href="#">Specs</a></li>
               <li ><a class="nav-link" href="#">Products</a></li>
               <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
       </nav>
       <div class="cart">
           <img src="./img/cart.svg" alt="cart">
       </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>LAPTOP for the FUTURE</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">
                        14-inch
                    </button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <!-- <img class="small-circle" src="./img/small-eclipse.svg" alt=""> -->
        <!-- <img class="small-circle2" src="./img/small-eclipse.svg" alt=""> -->
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="big-circle2" src="./img/big-eclipse.svg" alt="">
    </main>
</body>
</html>
